<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const textBox = hero.querySelector('h1');
    const { offsetWidth: width, offsetHeight: height } = hero;

    const shadowWalk = 100;

    function moveShadow(event) {

      let { offsetX: mouseX, offsetY: mouseY } = event;

      // for children elements the origin starts at the start of child element
      //  therefore add the mouse position and the offset from the child to the parent element 
      if (this !== event.target) {
        mouseX = mouseX + event.target.offsetLeft;
        mouseY = mouseY + event.target.offsetTop;
      }

      // / cap shadow to shadowWalk
      const shadowX = (mouseX / width) * shadowWalk - (shadowWalk * 0.5);
      const shadowY = (mouseY / height) * shadowWalk - (shadowWalk * 0.5);

      textBox.style.textShadow = (`${shadowX}px ${shadowY}px 0 rgba(120, 0, 0, 1)`);

      // console.log(mouseX, mouseY);
    }


    hero.addEventListener('mousemove', moveShadow);

  </script>
</body>

</html>
