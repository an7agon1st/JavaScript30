    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

    // return true if you want to select the element---- filters items from the array
    const fifteens = inventors.filter((inventor) => inventor.year >= 1500 && inventor.year < 1600);

    // console table prints objects as a table
    console.table(fifteens);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names

    // Like a stamp factory. returns same number of elements as the array excepts modifies them in some way
    const fullnames = inventors.map((inventor) => `${inventor.first} ${inventor.last}`);

    console.log(fullnames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

    // Takes two arguments, return 1 for higher precedence, -1 for lower. 1 is sorted first
    const sortedAge = inventors.sort((firstPerson, nextPerson) => firstPerson.year > nextPerson.year ? 1 : -1);

    console.table(sortedAge);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

    // reduce is used to do something with the values to an external variable
    // ( callBackFunction(external, individualElement), initalValueOfExternal)

    const totalAge = inventors.reduce((count, inventor) => (count += inventor.passed - inventor.year), 0);

    console.log(totalAge);

    // 5. Sort the inventors by years lived

    const yearsLivedSorted = inventors.sort((a, b) =>
      (a.passed - a.year) < (b.passed - b.year) ? 1 : -1
    );

    console.table(yearsLivedSorted);

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
