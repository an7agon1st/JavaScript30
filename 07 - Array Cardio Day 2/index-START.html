  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // returns true if even 1 condition is returns true
    const anyOneNTeen = people.some((person)=> {
      const currentYear = new Date().getFullYear();
      if(currentYear - person.year >= 19)
        return true;
    });

    console.log({anyOneNTeen});

    // Array.prototype.every() // is everyone 19 or older?

    // returns true if ALL conditions are true
    const isAllNTeen = people.every(person => {
      if(new Date().getFullYear() - person.year >= 19 )
        return true;
    });

    console.log({isAllNTeen});
    

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // like a filter, but instead of a subarray, it returns just one element. return true or false;
    const commentExists = comments.find(comment => {
      if(comment.id === 823423)
        return true;
    });

    console.log(commentExists);
    

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // find index of a required element: return true or false
    // used to add at or delete something

    const commentIndex = comments.findIndex(comment => {
      if(comment.id === 823423)
        return true;
    });

    // found comment deleted
    const newComments = [
      ...comments.slice(0, commentIndex),
      ...comments.slice(commentIndex+1)
    ]

    console.log(commentIndex);
    console.table(newComments);
    

  </script>
