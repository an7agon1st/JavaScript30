<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')

  function handleClick(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  }

  // be default, the events are captured bottom up, stored in a stack and then the functions executed top down as
  // the stack elements are popped off

  // using the object property capture: true executes the function bottom up as the events are captured

  // we can call the stopPropagation function on the event object to stop the event bubbling or capturing

  // once: true object property can be used to unbind the event once the event has been captured. The event is then
  // unbinded

  divs.forEach(div => div.addEventListener('click', handleClick, {
    // capture: true,
    // once: true,
  }));
</script>
</body>
</html>
