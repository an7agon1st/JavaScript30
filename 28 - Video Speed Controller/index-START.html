<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');

  function handleMove(e){
    const mouseLoc = e.pageY - this.offsetTop;
    const ratio = mouseLoc / this.offsetHeight;
    speedBar.style.height = `${ratio * 100}%`;

    const min = 0.4;
    const max = 4;

    const playbackSpeed = (ratio * (max - min)) + min;
    video.playbackRate = playbackSpeed.toFixed(1);
    speedBar.innerText = `${playbackSpeed.toFixed(1)}×`;

    console.log(playbackSpeed.toFixed(1));
  }

  speed.addEventListener('mousemove', handleMove)
</script>
</body>
</html>
